<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
    <main id="main">
        <div class="profile">
            <div class="user">
                <div class="picture">
                    <img src="./images/image-jeremy.png" alt="jeremy" class="jeremy-robson" />
                </div>
                <div class="presentation">
                    <p>Report for</p>
                    <p>Jeremy Robson</p>
                </div>
            </div>
            <div class="period">
                <p>Daily</p>
                <p class="active">Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="activities">

            <div class="card">
                <div class="work">
                    <div class="label-edit">
                        <p>Work</p>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                    </div>
                    <div class="details">
                        <p>32hrs</p>
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="play">
                    <div class="label-edit">
                        <p>Play</p>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                    </div>
                    <div class="details">
                        <p>10hrs</p>
                        <p>Last Week - 8hrs</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="study">
                    <div class="label-edit">
                        <p>Study</p>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                    </div>
                    <div class="details">
                        <p>4hrs</p>
                        <p>Last Week - 7hrs</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="exercise">
                    <div class="label-edit">
                        <p>Exercise</p>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                    </div>
                    <div class="details">
                        <p>4hrs</p>
                        <p>Last Week - 5hrs</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="social">
                    <div class="label-edit">
                        <p>Social</p>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                    </div>
                    <div class="details">
                        <p>5hrs</p>
                        <p>Last Week - 10hrs</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="self-care">
                    <div class="label-edit">
                        <p>Self Care</p>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                    </div>
                    <div class="details">
                        <p>2hrs</p>
                        <p>Last Week - 10hrs</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
